<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AniMega</title>
    <link rel="stylesheet" href="https://cloverclubwork.github.io/mydata/css/style.css"/>
  </head>
  <body>
    <div class="error-con"></div>
    <div class="lazy-loader-effect">
      <img src="https://cloverclubwork.github.io/mydata/images/SVKl.gif"/>
    </div>
    <div class="main-body">
      
      <div class="banner-container">
        <div id="banner-details">
          <div class="background-shadow">
            <img id="cover" src="" data-src=""/>
            <h3 id="title"></h3>
          </div>
        </div>
      </div>
      <div class="content">
        
        <!-- <div class="watch-container">
          <div class="watch-btn">
            <img src="https://cloverclubwork.github.io/mydata/images/icons8-play-96.png" />
            <p>Watch Now</p>
          </div>
        </div> -->
        
        <div class="content-container" id="content-container">
          <h5>Information</h5>
          <div><p>Ratings: </p><span id="ratings"></span></div>
          <div><p>Popularity: </p><span id="popularity"></span></div>
          <div><p>English: </p><span id="titleEnglish"></span></div>
          <div><p>Romaji: </p><span id="titleRomaji"></span></div>
          <div><p>Native: </p><span id="titleNative"></span></div>
          <div><p>Status: </p><span id="status"></span></div>
          <div><p>Type: </p><span id="type"></span></div>
          <div><p>Format: </p><span id="format"></span></div>
          <div><p>Year: </p><span id="year"></span></div>
          <div><p>Season: </p><span id="season"></span></div>
          <div><p>Duration: </p><span id="duration"></span></div>
          <div>
            <p>Genres: </p>
            <ul id="genresList"></ul>
          </div>
          <div>
            <p>Tags: </p>
            <ul id="tagsList"></ul>
          </div>
          <div class="description"><p>Description </p><span id="description"></span></div>
        </div>
        
      </div>
      
    </div>
    
    <script src="watch-episodes.js" type="text/javascript"></script>
  </body>
</html>
